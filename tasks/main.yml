---
# This is here only for retrocompatibility.
- name: Ensure HAProxy is installed.
  package:
    name: haproxy
    state: present
  when: haproxy_version is version('2.0.0', '<')

- name: Ensure group "haproxy" exists
  group:
    name: "{{ haproxy_group }}"
    state: present
- name: Ensure user "haproxy" exists
  user:
    name: "{{ haproxy_user }}"
    group: "{{ haproxy_group }}"

- name: Ensure HAProxy is installed
  include_tasks: install_v2.yml
  when: haproxy_version is version('2.0.0', '>=')

- name: Ensure HAProxy is enabled (so init script will start it on Debian).
  lineinfile:
    dest: /etc/default/haproxy
    regexp: "^ENABLED.+$"
    line: "ENABLED=1"
    state: present
  when: ansible_os_family == 'Debian'

- name: Ensure HAProxy is configured
  include_tasks: config.yml

- name: Ensure HAProxy is started and enabled on boot.
  service:
    name: haproxy
    state: started
    enabled: true
