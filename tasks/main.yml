---
- name: Ensure HAProxy is installed (Debian).
  apt: name=haproxy state=installed
  when: ansible_os_family == 'Debian'

- name: Ensure HAProxy is enabled (so init script will start it on Debian).
  lineinfile:
    dest: /etc/default/haproxy
    regexp: "^ENABLED.+$"
    line: "ENABLED=1"
    state: present
  when: ansible_os_family == 'Debian'

- name: Ensure HAProxy is installed (RedHat).
  yum: name=haproxy state=installed
  when: ansible_os_family == 'RedHat'

- name: Get HAProxy version.
  command: haproxy -v
  register: haproxy_version_result
  changed_when: false
  check_mode: no

- name: Set HAProxy version.
  set_fact:
    haproxy_version: "{{ '1.4' if '1.4.' in haproxy_version_result.stdout else '1.6' }}"

- name: Copy HAProxy configuration in place.
  template:
    src: haproxy.cfg.j2
    dest: /etc/haproxy/haproxy.cfg
    mode: 0644
    validate: haproxy -f %s -c -q
  notify: restart haproxy

- name: Ensure HAProxy is started and enabled on boot.
  service: name=haproxy state=started enabled=yes

- name: Add haproxy-stats script
  copy:
    content: |
      {{ '#' }}!/bin/bash
      watch 'echo "show stat" | nc -U /var/lib/haproxy/stats | \
      cut -d "," -f 1,2,5-11,18,24,27,30,36,50,37,56,57,62 | column -s, -t'
    dest: /usr/local/bin/haproxy-stats
    owner: root
    group: root
    mode: 0755
    remote_src: no
